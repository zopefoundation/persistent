# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/c-code
[meta]
template = "c-code"
commit-id = "9e2b2911"

[python]
with-windows = true
with-pypy = true
with-future-python = true
with-docs = true
with-sphinx-doctests = true
with-macos = false

[tox]
use-flake8 = true
coverage-command = [
    "coverage run -m zope.testrunner --test-path=src {posargs:-vc}",
    "python -c 'import os, subprocess; subprocess.check_call(\"coverage run -a -m zope.testrunner --test-path=src\", env=dict(os.environ, PURE_PYTHON=\"0\"), shell=True)'",
    ]
testenv-deps = [
    "py37: urllib3 < 2",
    ]

[coverage]
fail-under = 99.8

[coverage-run]
source = "src/persistent"
additional-config = [
    "omit =",
    "     src/persistent/_ring_build.py",
    ]

[manifest]
additional-rules = [
    "include *.yaml",
    "include *.sh",
    "recursive-include docs *.bat",
    "recursive-include src *.h",
    ]

[check-manifest]
additional-ignores = [
    "docs/_build/html/_sources/api/*",
    ]

[c-code]
require-cffi = true
