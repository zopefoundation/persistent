[build-system]
requires = [
    "setuptools <= 75.6.0",
    "cffi; platform_python_implementation == 'CPython'",
]
build-backend = "setuptools.build_meta"

[tool.coverage.run]
branch = true
source = ["persistent"]
relative_files = true
omit = ["_ring_build.py"]

[tool.coverage.report]
fail_under = 94.9
precision = 2
ignore_errors = true
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "pragma: nocover",
    "except ImportError:",
    "raise NotImplementedError",
    "if __name__ == '__main__':",
    "self.fail",
    "raise AssertionError",
    "raise unittest.Skip",
]

[tool.coverage.html]
directory = "parts/htmlcov"

[tool.coverage.paths]
source = [
    "src/",
    ".tox/*/lib/python*/site-packages/",
    ".tox/pypy*/site-packages/",
]
