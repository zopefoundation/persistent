[tox]
envlist =
# Jython 2.7rc2 does work, but unfortunately has an issue running
# with Tox 1.9.2 (http://bugs.jython.org/issue2325)
#   py27,py27-pure,pypy,py33,py34,pypy3,jython,coverage,docs
    py27,py27-pure,py27-pure-cffi,pypy,py33,py34,py35,py35-pure,pypy3,coverage,docs

[testenv]
deps =
    zope.interface
commands =
    python setup.py -q test -q

[testenv:jython]
commands =
   jython setup.py -q test -q

[testenv:py27-pure]
basepython =
    python2.7
setenv =
    PURE_PYTHON = 1
    PIP_CACHE_DIR = {envdir}/.cache
deps =
    {[testenv]deps}
commands =
    python setup.py -q test -q

[testenv:py27-pure-cffi]
basepython =
    python2.7
setenv =
    PURE_PYTHON = 1
    PIP_CACHE_DIR = {envdir}/.cache
    USING_CFFI = 1
deps =
    {[testenv]deps}
    cffi
commands =
    python setup.py -q test -q

[testenv:py35-pure]
basepython =
    python3.5
setenv =
    PURE_PYTHON = 1
    PIP_CACHE_DIR = {envdir}/.cache
deps =
    {[testenv]deps}
commands =
    python setup.py -q test -q


[testenv:coverage]
basepython =
    python2.7
setenv =
    USING_CFFI = 1
commands =
    nosetests --with-xunit --with-xcoverage
deps =
    zope.interface
    nose
    coverage
    nosexcover
    cffi

[testenv:docs]
basepython =
    python2.7
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
    sphinx-build -b doctest -d docs/_build/doctrees docs docs/_build/doctest
deps =
    zope.interface
    Sphinx
    repoze.sphinx.autointerface
