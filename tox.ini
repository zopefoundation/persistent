# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/c-code
[tox]
minversion = 4.0
envlist =
    lint
    py38,py38-pure
    py39,py39-pure
    py310,py310-pure
    py311,py311-pure
    py312,py312-pure
    py313,py313-pure
    pypy3
    docs
    coverage

[testenv]
deps =
    setuptools < 74
setenv =
    pure: PURE_PYTHON=1
    !pure-!pypy3: PURE_PYTHON=0
commands =
    zope-testrunner --test-path=src {posargs:-vc}
    sphinx-build -b doctest -d {envdir}/.cache/doctrees docs {envdir}/.cache/doctest
extras =
    test
    docs

[testenv:setuptools-latest]
basepython = python3
deps =
    git+https://github.com/pypa/setuptools.git\#egg=setuptools

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    coverage[toml]
setenv =
    PURE_PYTHON=1
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run -m zope.testrunner --test-path=src {posargs:-vc}
    python -c 'import os, subprocess; subprocess.check_call("coverage run -a -m zope.testrunner --test-path=src", env=dict(os.environ, PURE_PYTHON="0"), shell=True)'
    coverage html
    coverage report

[testenv:release-check]
description = ensure that the distribution is ready to release
basepython = python3
skip_install = true
deps =
    setuptools < 74
    twine
    build
    check-manifest
    check-python-versions >= 0.20.0
    wheel
commands_pre =
commands =
    check-manifest
    check-python-versions --only setup.py,tox.ini,.github/workflows/tests.yml
    python -m build --sdist --no-isolation
    twine check dist/*

[testenv:lint]
description = This env runs all linters configured in .pre-commit-config.yaml
basepython = python3
skip_install = true
deps =
    pre-commit
commands_pre =
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
basepython = python3
skip_install = false
commands_pre =
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
    sphinx-build -b doctest -d docs/_build/doctrees docs docs/_build/doctest
